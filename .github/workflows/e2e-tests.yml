name: E2E Tests

# Run e2e tests on pull requests and pushes to main branch
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Allow manual workflow trigger
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @medsync/web exec playwright install --with-deps chromium firefox webkit

      - name: Build web application
        run: pnpm --filter @medsync/web build

      - name: Create test environment file
        run: |
          cat > apps/web/.env.test << EOF
          # Playwright Test Environment Configuration
          PLAYWRIGHT_BASE_URL=http://localhost:3000

          # Test user credentials from GitHub Secrets
          TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}

          # Supabase configuration from GitHub Secrets
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_SUPABASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Run Playwright tests
        run: pnpm --filter @medsync/web test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: apps/web/test-results/
          retention-days: 30

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/web/test-results/**/*.zip
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'apps/web/test-results';

            let comment = '## ðŸŽ­ Playwright E2E Test Results\n\n';

            if (fs.existsSync(testResultsPath)) {
              comment += 'âœ… Tests completed. See artifacts for detailed results.\n\n';
              comment += '[View Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            } else {
              comment += 'âŒ Tests failed to complete. Check workflow logs for details.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
